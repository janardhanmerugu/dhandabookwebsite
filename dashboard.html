<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Firebase Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
                <button class="close-sidebar" id="close-sidebar">âœ•</button>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <span class="nav-icon">ðŸ“Š</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="charts.html" class="nav-item">
                    <span class="nav-icon">ðŸ“ˆ</span>
                    <span class="nav-text">Charts</span>
                </a>
                <a href="userdata.html" class="nav-item" id="user-data-link">
                    <span class="nav-icon">ðŸ‘¤</span>
                    <span class="nav-text">User Data</span>
                </a>
                <a href="#" class="nav-item" id="logout-btn">
                    <span class="nav-icon">ðŸšª</span>
                    <span class="nav-text">Logout</span>
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="topbar">
                <button class="menu-toggle" id="menu-toggle">â˜°</button>
                <h1>Dashboard Overview</h1>
                <div class="user-info">
                    <span id="user-email">Loading...</span>
                </div>
            </div>

            <div class="content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <h3>Total Users (All Time)</h3>
                            <span class="stat-icon">ðŸ‘¥</span>
                        </div>
                        <div class="stat-value" id="totalUsersYear">0</div>
                        <div class="stat-change positive">Active</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <h3>Active Last 30 Days</h3>
                            <span class="stat-icon">ðŸ“…</span>
                        </div>
                        <div class="stat-value" id="totalUsersMonth">0</div>
                        <div class="stat-change positive">Live</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <h3>Active Last 7 Days</h3>
                            <span class="stat-icon">âš¡</span>
                        </div>
                        <div class="stat-value" id="totalUsersWeek">0</div>
                        <div class="stat-change positive">Live</div>
                    </div>
                </div>

                <!-- User Management Section -->
                <div class="users-section">
                    <div class="users-card">
                        <div class="users-header">
                            <div>
                                <h3 id="userTitle">Users = 0</h3>
                                <p class="users-subtitle">Filter by activity period</p>
                            </div>
                            <div class="users-controls">
                                <input type="number" id="daysInput" class="days-input" placeholder="Days" value="7" min="1">
                                <button id="btnRefresh" class="btn-refresh">Refresh</button>
                                <button id="btnAllUsers" class="btn-all-users">All Users</button>
                            </div>
                        </div>

                        <div class="search-box">
                            <input type="text" id="userSearch" class="search-input" placeholder="ðŸ” Search by email, username, UID, or date...">
                        </div>

                        <div class="table-responsive">
                            <table class="users-table">
                                <thead>
                                    <tr>
                                        <th>Email</th>
                                        <th>UID</th>
                                        <th>Username</th>
                                        <th>Last Update</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="4" class="text-center py-4 text-muted">Loading users...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script type="module" src="script/dashboard.js"></script>
</body>
</html>
