<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Dashboard</h2>
        <button class="close-sidebar" id="close-sidebar">âœ•</button>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">
          <span class="nav-icon">ðŸ“Š</span>
          <span class="nav-text">Dashboard</span>
        </a>
        <a href="charts.html" class="nav-item">
          <span class="nav-icon">ðŸ“ˆ</span>
          <span class="nav-text">Charts</span>
        </a>
        <a href="userdata.html" class="nav-item active">
          <span class="nav-icon">ðŸ‘¤</span>

        </a>
        <a href="#" class="nav-item" id="logout-btn">
          <span class="nav-icon">ðŸšª</span>
          <span class="nav-text">Logout</span>
        </a>
      </nav>
    </div>

    <div class="main-content">
      <div class="topbar">
        <button class="menu-toggle" id="menu-toggle">â˜°</button>
        <h1>User Data</h1>
        <div class="user-info"><span id="user-email">Loading...</span></div>
      </div>

      <div class="content two-column">
        <aside class="left-column">
          <div class="left-panel">
            <div class="search-box small">
              <input id="left-search" class="search-input" placeholder="Search by email or UID" />
            </div>
            <div class="user-list-container">
              <ul id="left-user-list" class="user-list">
                <li class="text-center text-muted py-4">Loading users...</li>
              </ul>
            </div>
          </div>
        </aside>

        <section class="right-column">
          <div class="card">
            <div class="card-body">
              <div class="right-panel">
                <div id="right-header" class="subscription-card">
                  <div id="selected-user-name" style="font-weight:700;">Select a user on the left</div>
                  <div id="selected-user-subscription" style="margin-top:6px;color:var(--text-secondary);font-size:13px;">No subscription</div>
                </div>
                <div class="user-list-container">
                  <ul id="right-lot-list" class="user-list">
                    <li class="text-center text-muted py-4">Select a user on the left to view lots</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script type="module" src="script/userdata.js"></script>
